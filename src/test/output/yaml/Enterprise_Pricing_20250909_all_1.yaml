openapi: 3.0.1
info:
  title: TCS BaNCS Letter of Credit Microservice
  description: This service supports issuance and maintenance of inland and foreign import LC and its related life cycle events like amendment, shipping guarantee, bill registration, payment either by import Loan or by customer own funding.  Also based on the events, the related SWIFT messages will be generated.
  contact:
    name: TCS BaNCS
    url: https://www.tcs.com/bancs
  version: 1.0.0
servers:
  - url: http://10.170.23.166:9700/letter-of-credit/swagger-ui.html
    description: Generated server url
paths:
  /tf-charge-simulation/{custmer-number}/{charge-item}/{chargeable-transaction}/{currency}:
######## Charge Simulation
    get:
      tags:
        - central-bank-report
      summary: Charge Simulation
      description: CHARGE SIMULATION
      operationId: CHARGE SIMULATION
      parameters:
        - name: auth-token
          in: header
          description: Authentication token to validate the caller
          required: false
          schema:
            maxLength: 256
            minLength: 0
            type: string
        - name: access-token
          in: header
          description: Authorization token to validate the caller
          required: false
          schema:
            maxLength: 256
            minLength: 0
            type: string
        - name: initiating-system-id
          in: header
          description: Identifier for the initiating system
          required: false
          schema:
            maxLength: 256
            minLength: 0
            type: string
        - name: external-user-ref
          in: header
          description: Identifier for the external system user
          required: false
          schema:
            maxLength: 256
            minLength: 0
            type: string
        - name: user-id
          in: header
          description: Identifier for the BaNCS user
          required: false
          schema:
            type: integer
            format: int32
          example: 1
        - name: channel-type
          in: header
          description: 'Identifier for the channel from where the transaction has originated (Internet, Mobile, ATM, Branch Channel). 1:Web, 2:Mobile,3:ATM,4:Branch-Channel '
          required: false
          schema:
            type: integer
            format: int32
        - name: uuid
          in: header
          description: Unique identifier for the transaction, set by the invoking system
          required: false
          schema:
            maxLength: 256
            minLength: 0
            type: string
        - name: uuid-seq-no
          in: header
          description: "Indicates the sequence in which the API is invoked under a single UUID scope, set by the invoking system\t"
          required: false
          schema:
            maxLength: 256
            minLength: 0
            type: string
          example: 1
        - name: entity
          in: header
          description: Identifier for the entity under which the transaction is originated
          required: true
          schema:
            maxLength: 15
            minLength: 0
            type: string
          example: GBANKOU001
        - name: language-code
          in: header
          description: Language in which the message should be returned (Error or Success) 1:English(Default)
          required: false
          schema:
            type: integer
            format: int32
          example: 1
        - name: run-mode
          in: header
          description: Indicates the execution context of API invocation, like Online/Batch/SI. 1:Online, 2:Batch, 4:SI-Interface
          required: true
          schema:
            type: integer
            format: int32
          example: 1
        - name: branch-no
          in: header
          description: Identifier for transacting branch
          required: false
          schema:
            maxLength: 4
            minLength: 0
            type: string
        - name: service-mode
          in: header
          description: Identifier for the mode of service to customer when initiated from TCS BaNCS branch channel
          required: false
          schema:
            type: integer
            format: int32
        - name: api-version
          in: header
          description: Identifier for API version
          required: false
          schema:
            type: integer
            format: int32
          example: 1
        - name: internal-transaction-ref
          in: header
          description: BaNCS internal reference number for the transaction. In the request, the value will be blank. This will be generated by BaNCS and will be sent as part of the response.
          required: false
          schema:
            type: integer
            format: int64
        - name: trace-id
          in: header
          description: Unique request identifier for distributed tracing
          required: false
          schema:
            maxLength: 256
            minLength: 0
            type: string
        - name: span-id
          in: header
          description: Unique identifier for the segment under a given trace id
          required: false
          schema:
            maxLength: 256
            minLength: 0
            type: string
        - name: im-req-id
          in: header
          description: Unique identifier for the segment under a im-req-id
          required: false
          schema:
            maxLength: 256
            minLength: 0
            type: string

        - name: custmer-number
          in: path
          required: true
          schema:
            type: string
          description: custmer number
        - name: charge-item
          in: path
          required: true
          schema:
            type: string
          description: charge item
        - name: chargeable-transaction
          in: path
          required: true
          schema:
            type: string
          description: chargeable transaction
        - name: currency
          in: path
          required: true
          schema:
            type: string
          description: currency
        - name: account_number
          in: query
          required: false
          schema:
            type: number
          description: account_number
        - name: coupon_indicator
          in: query
          required: false
          schema:
            type: number
          description: coupon_indicator
        - name: coupon_number
          in: query
          required: false
          schema:
            type: number
          description: coupon_number
        - name: coupon_description
          in: query
          required: false
          schema:
            type: string
          description: coupon_description
        - name: amount
          in: query
          required: false
          schema:
            type: number
          description: amount
        - name: coupon_type_1
          in: query
          required: false
          schema:
            type: number
          description: coupon_type_1
        - name: coupon_value_1
          in: query
          required: false
          schema:
            type: number
          description: coupon_value_1
        - name: coupon_status
          in: query
          required: false
          schema:
            type: number
          description: coupon_status

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/charge-simulation-response'
                  - $ref: '#/components/schemas/api-messages'
        '400':
          description: INVALID INPUT
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api-messages'
        '500':
          description: FAILURE
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api-messages'

