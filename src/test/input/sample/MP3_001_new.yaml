######## components
components:
  schemas:
    api-message-error:
      type: object
      properties:
        severity-code:
          type: integer
          format: int32
        description:
          type: string
        id:
          type: integer
          format: int64
    api-messages:
      type: object
      properties:
        max-severity-code:
          type: integer
          format: int32
        max-severity-desc:
          type: string
        message-list:
          type: array
          items:
            $ref: '#/components/schemas/api-message-error'
######## V2 LC Bill Payment Child
    v2-lc-bill-payment-child-request:
      type: object
      properties:
        amount-details:
          $ref: '#/components/schemas/v2-lc-bill-payment-child-request-amount-details'
        bill-payment-amount-details:
          $ref: '#/components/schemas/v2-lc-bill-payment-child-request-bill-payment-amount-details'
        import-lc-bill-payment:
          $ref: '#/components/schemas/v2-lc-bill-payment-child-request-import-lc-bill-payment'
    v2-lc-bill-payment-child-request-amount-details:
      type: object
      properties:
        twct-our-charges:
          type: number
          maxLength: 21
          format: float
          description: "twct_Our_Charges"
        twct-sender-receiver-info:
          type: string
          maxLength: 210
          format: string
          description: "twct_Sender_Receiver_Info"
        twct-narrative:
          type: string
          maxLength: 1750
          format: string
          description: "twct_Narrative"
        twct-value-date:
          type: string
          format: date
          description: "twct_Value_Date"
        twct-beneficiary-account:
          type: string
          maxLength: 40
          format: string
          description: "twct_Beneficiary_Account"
        twct-sender-receiver-info-mt-two-zero-two:
          type: string
          maxLength: 210
          format: string
          description: "twct_Sender_Receiver_Info_Mt_Two_Zero_Two"
    v2-lc-bill-payment-child-request-bill-payment-amount-details:
      required:
        - twct-deal-type
        - twct-transaction-amount
        - twct-settlement-currency
        - twct-account-type
      type: object
      properties:
        twct-deal-type:
          type: integer
